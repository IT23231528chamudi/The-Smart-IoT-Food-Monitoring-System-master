<!DOCTYPE html>
<html>
<head>
<title>Bakery</title>
<style>
body {
    background-image: url("https://i.pinimg.com/564x/99/a5/16/99a516bc0fbc914089d20f7a4bb95f50.jpg");
    background-size: cover;
    background-position: center;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    color: #333; /* Text color */
}

h1 {
    text-align: center;
    padding: 20px 0;
    font-size: 36px;
    color: #000000; /* Heading color */
}

p {
    text-align: center;
    font-size: 18px;
    margin-bottom: 20px;
}

table {
    width: 30%;
    margin: 20px auto;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    border-collapse: collapse;
    background-color: white; /* Table background color */
}

th, td {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 12px;
}

th {
    background-color: #f2f2f2;
    color: #333; /* Header background color and text color */
}

tr:nth-child(even) {
    background-color: #f2f2f2;
}

tr:hover {
    background-color: #e0e0e0;
}

/* Optional: Add some spacing between the table and the content */
table {
    margin-top: 20px;
}

/* Optional: Style links in the text */
a {
    color: #ff6f61; /* Link color */
    text-decoration: none;
    font-weight: bold;
}
a:hover {
    text-decoration: underline;
}
</style>
</head>
<body>

<h1>Bakery</h1>

<table>
  <tr>
    <th>Bakery Item</th>
    <th>Temperature</th>
    <th>Humidity</th>
  </tr>
  <tr>
    <td>Regular Bread</td>
    <td>Room Temperature for 5-7 days</td>
    <td>60%-70%</td>
  </tr>
  <tr>
    <td>Whole wheat bread</td>
    <td>Room Temperature for 3-6 days</td>
    <td>60-70%</td>
  </tr>
  <tr>
    <td>Croissants</td>
    <td>Room Temperature for 1-2 days</td>
    <td>60-70%</td>
  </tr>
  <tr>
    <td>Buns</td>
    <td>Room Temperature for 2-3 days</td>
    <td>60-70%</td>
  </tr>
  <tr>
    <td>French Bread</td>
    <td>Room Temperature for 3-4 days</td>
    <td>60-70%</td>
  </tr>
</table>

</body>
</html>
